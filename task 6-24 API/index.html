<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname">Tuesday</h2>
          <span class="date-day">15 Jan 2019</span
          ><i class="location-icon" data-feather="map-pin"></i
          ><span class="location">Paris, FR</span>
        </div>
        <div class="weather-container">
          <i class="weather-icon" data-feather="sun"></i>

          <h1 class="weather-temp" id="theWeterYousef1">29°C</h1>

          <h3 class="weather-desc">Sunny</h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation">
              <span class="title">PRESSURE</span
              ><span class="PRESSURE value">0 %</span>
              <div class="clear"></div>
            </div>
            <div class="humidity">
              <span class="title">HUMIDITY</span
              ><span class="humidity-view">34 %</span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">WIND</span
              ><span class="wind-view">0 km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun"></i
              ><span class="day-name">Tue</span
              ><span class="day-temp" id="theWeterYousef2">29°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud"></i
              ><span class="day-name">Wed</span
              ><span class="day-temp">21°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-snow"></i
              ><span class="day-name">Thu</span
              ><span class="day-temp">08°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-rain"></i
              ><span class="day-name">Fry</span
              ><span class="day-temp">19°C</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <!-- <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button> -->
          <select class="location-button listcity" id="inputDataCountry" onchange="yousef()">
            <option value="Amman">Amman</option>
            <option value="Paris" selected>Paris</option>
            <option value="London">london</option>
          </select>
        </div>
      </div>
    </div>
    <script>
      // -------- DOM --------

      let myWither1 = document.getElementById("theWeterYousef1");
      let myWither2 = document.getElementById("theWeterYousef2");

      // ------ Get API -------
      yousef()
      async function yousef() {
        let myCity = document.getElementById("inputDataCountry").value;
        let api = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${myCity}&appid=04c2da5ffc8ec18ecedd45d8daba00b7&units=metric`);

        let Json = await api.json();
        console.log(Json)
        let theTemp = Json.main.temp;
        // let theHumidity = Json.main.humidity;

        
        myWither1.textContent = `${theTemp}°C`;
        myWither2.textContent = `${theTemp}°C`;
      }


      // function sdf() {
      //   console.log(myCity2.value)
      // }
      // myCity2.addEventListener("change", sdf())
    </script>
  </body>
</html>
